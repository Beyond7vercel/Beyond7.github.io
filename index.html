<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyond7 - Energie, Lebensfreude & Coaching</title>
<style>
/* Grundlegendes */
*, *::before, *::after { box-sizing: border-box; }
body { margin:0; padding:0; font-family: 'Arial', sans-serif; line-height:1.6; background:#f9f9f9; color:#222; overflow-x:hidden; }
a { text-decoration:none; color:inherit; }

/* Navigation */
nav { position:fixed; width:100%; background:#1a1a2e; color:white; padding:15px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:100; }
nav ul { list-style:none; display:flex; justify-content:flex-end; margin:0; padding:0; flex-wrap:wrap; }
nav li { margin-left:20px; }
nav a { color:white; font-weight:bold; transition:0.3s; }
nav a:hover { text-decoration:underline; color:#00d4ff; }

/* Header (Dana) */
header { height:100vh; background: linear-gradient(135deg, #40e0d0, #1e90ff, #8a2be2, #ff69b4); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:white; padding:0 20px; }
header h1 { font-size:3em; margin:0; text-shadow:1px 1px 4px rgba(0,0,0,0.3); }
header p { font-size:1.2em; margin-top:20px; max-width:700px; line-height:1.5; text-shadow:1px 1px 4px rgba(0,0,0,0.2); }
.btn { display:inline-block; padding:12px 25px; margin-top:20px; background:linear-gradient(45deg,#40e0d0,#ff69b4); color:white; font-weight:bold; border-radius:6px; transition:0.3s; }
.btn:hover { background:linear-gradient(45deg,#1e90ff,#8a2be2); }

/* Sektionen */
section { padding:80px 20px; max-width:1000px; margin:0 auto; }
section h2 { color:#4b6cb7; font-size:2em; margin-bottom:30px; text-align:center; }
.text-block { margin-bottom:40px; }

/* Karten */
.cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.card { padding:20px; border-radius:12px; text-align:center; transition:0.3s; }
